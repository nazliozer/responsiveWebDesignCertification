<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
       
       <fieldset>
      <label  id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label><br>
      <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required></label><br>
      <label id="number-label">Age <span class="clue">(optional)</span><input type="number" id="number" min="0" max="300" placeholder="Age"></label>
        </fieldset>
        
        <fieldset>
          <label>Which option best describes your current role?<br>
        <select id="dropdown" required >
          <option disabled selected value>select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
          </label>
          </select>
        </fieldset>
        
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?<br>
            <input type="radio" name="recommend" value="Definitely" class="inline" required>Definitely<br>
            <input type="radio" name="recommend" value="Maybe" class="inline">Maybe<br>
            <input type="radio" name="recommend" value="Not Sure" class="inline">Not Sure
          </label>
        </fieldset>

        <fieldset>
          <label>What is your favorite feature of freeCodeCamp?
          <select id="feature" required>
            <option disabled selected value>Select an option
            <option value="1">Challenges
            <option value="2">Projects
            <option value="3">Community
            <option value="4">Open Source
          </select>
          </label>           
        </fieldset>
          
        <fieldset>
          <label>What would you like to see improved? <span class="clue">(Check all that apply)</span>
          <label><input type="checkbox" id="improve" value="frontend" class="inline">Front-end Projects</label>
          <label><input type="checkbox" id="improve" value="backend" class="inline">Back-end Projects</label>
          <label><input type="checkbox" id="improve" value="data" class="inline">Data Visualization</label>
          <label><input type="checkbox" id="improve" value="challenges" class="inline">Challenges</label>
          <label><input type="checkbox" id="improve" value="opensource" class="inline">Open Source Community</label>
          <label><input type="checkbox" id="improve" value="gitter" class="inline">Gittee help rooms</label>
          <label><input type="checkbox" id="improve" value="videos" class="inline">Videos</label>
          <label><input type="checkbox" id="improve" value="meetups" class="inline">City Meetups</label>
          <label><input type="checkbox" id="improve" value="wiki" class="inline">Wiki</label>
          <label><input type="checkbox" id="improve" value="forum" class="inline">Forum</label>
          <label><input type="checkbox" id="improve" value="additional" class="inline">Additional Courses</label>
          </fieldset>

          <fieldset>
            <label>Any comments or suggestions?
            <textarea name="comment" rows="6" cols="80" placeholder="Enter your comment here..." ></textarea>
            </label>
          </fieldset>

          <input id="submit" type="submit" value="Submit" class="submit-button" />
          
    </form>
</body>
</html>
